<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="topbar">
        <h1>Country GIF Search!</h1>
        <h2>Press any button below to search GIFs related to that country.</h2>
        <h2>You may also add more countries by typing in the name in the search bar to the right.</h2>
    </div>
    <div id="buttons"></div>
    <div class="row">
        <div class="column left">
            <div id="maindiv"></div>
        </div>
        <div class="column right">
            <label for="search">Search For A Country</label><br>
            <input id="search" type="text"><button id="searchSubmit">Submit</button></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
